<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .label {
      font-size: 16px;
      background-color: #333;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    .join-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .join-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Jarvis</div>
    <div class="label">Enter the password</div>
    <input type="password" class="input-field" placeholder="Password">
    <button class="join-button">Join</button>
  </div>
</body>
</html>
